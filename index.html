<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />-->
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333333">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Restaurant Rev">
  <link rel="icon" sizes="512x512" href="img/icon-512x512.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/icon-144x144.png">

</head>

<body class="inside">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li aria-current="page">Home</li>
    </ul>
  </header>

  <main id="maincontent" class="container" role="main">
    <section id="map-container" class="box">
      <div id="map" role="application"></div>
    </section>
    <div id="container2" class="container" >
    <section class="box">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
    </div>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>

</body>
</html>
